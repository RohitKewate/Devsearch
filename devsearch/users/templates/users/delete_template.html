{% extends 'base.html' %}
{% load static %}

{% block content %}

 <!-- Main Section -->
 <main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'user-account-page' %}"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M16.67 0l2.83 2.829-9.339 9.175 9.339 9.167-2.83 2.829-12.17-11.996z"/></svg></a>
            <br>

            <form class="form" method="POST">
                {% csrf_token %}
                <p>Are your sure you want to delete this "{{ object }}"?</p>
                <a class="btn btn--sub btn--lg  my-md" href="{% url 'user-account-page' %}">&#x2190 Go Back</a>
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Delete" />
            </form>
        </div>
    </div>
</main>
{% endblock content %}
