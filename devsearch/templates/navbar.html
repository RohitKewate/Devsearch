{% load static %}
<!-- Header Section -->
<header class="header">
  <div class="container container--narrow">
    <a href="{% url 'profile-page' %}" class="header__logo">
      <img src="{% static 'images/logo.svg' %}" alt="DevSearch Logo" />
    </a>
    <nav class="header__nav">
      <input type="checkbox" id="responsive-menu" />
      <label for="responsive-menu" class="toggle-menu">
        <span>Menu</span>
        <div class="toggle-menu__lines"></div>
      </label>
      <ul class="header__menu">
        <li class="header__menuItem">
          <a href="{% url 'profile-page' %}?page=1">Developers</a>
        </li>
        <li class="header__menuItem">
          <a href="{% url 'projects-page' %}?page=1">Projects</a>
        </li>
        
        
        

        {% if request.user.is_authenticated %}
        <li class="header__menuItem"><a href="{% url 'inbox-page' %}">Inbox</a></li>
        <li class="header__menuItem"><a href="{% url 'user-account-page' %}">Account</a></li>
        
        <li class="header__menuItem">
          
          <a href="{% url 'logout-page' %}" class="btn btn--sub">Logout</a>
        </li>

        {% else %}

        <li class="header__menuItem">
          <a href="{% url 'login-page' %}" class="btn btn--sub">Login</a>
        </li>

        {% endif %}
      </ul>
    </nav>
  </div>
</header>
